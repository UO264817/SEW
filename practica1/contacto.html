<!DOCTYPE html>
<html lang="es">

<head>
    <!--Metadatos de los documentos HTML5-->
    <meta name="author" content="UO264817" />
    <meta name="description" content="Formulario de contacto con el creador del sitio web." />
    <meta name="keywords" content="ember.js, javascript, framework, web, contacto" />

    <!--Definición de la ventana gráfica-->
    <meta name="viewport" content="width=device-width, initial scale=1.0" />

    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />

    <!-- Hoja de estilo -->
    <link rel="stylesheet" type="text/css" href="estilo/estilo.css" />
    <link rel="stylesheet" type="text/css" href="estilo/trabajo.css" />
    <link rel="stylesheet" type="text/css" href="estilo/layout.css" />
    <title>Ember.js - Contacto</title>
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <header>
        <h1>Ember.js Framework</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./versiones.html">Versiones</a>
            <a href="./caracteristicas.html">Caracteristicas</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <article>
            <h2>Contacto</h2>
            <section>
                <h3>Formulario de contacto:</h3>
                <form method="get">
                    <p><label for="nombre">Nombre: </label><input id="nombre" name="nombre"></p>
                    <p> <label for="mail">Email de contacto: </label> <input id="mail" name="mail" type=email /></p>
                    <fieldset>
                        <legend>Horario de contacto: </legend>
                        <!-- los elementos agrupados-->
                        <p><label> <input type=radio name="horario" value="mañana"> Mañana </label></p>
                        <p><label> <input type=radio name="horario" value="tarde"> Tarde </label></p>
                    </fieldset>
                    <p> <label for="file">Fichero (opcional): </label> <input id="file" name="file" type=file /></p>
                    <input type="submit" value="Enviar" />
                </form>
            </section>
        </article>
    </main>
    <!-- anadir la sección footer dentro del body despues del párrafo -->
    <footer>
        <img src="multimedia/html.png" alt="HTML5 Válido!" />
        <img src="multimedia/CSS3.png" alt="CSS Válido!" />
    </footer>
</body>

</html>
